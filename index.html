<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L's Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(270deg, #000000, #0c0f1f, #1e3a8a, #000000);
      background-size: 800% 800%;
      animation: bgMove 60s ease infinite;
      color: #e5e7eb;
      overflow-x: hidden;
      overflow-y: hidden; /* prevent scroll while popup shown */
      position: relative;
      min-height: 100vh;
    }

    /* Background gradient animation */
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(22px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.4s ease;
    }

    .popup[aria-hidden="true"] {
      pointer-events: none;
    }

    .popup-content {
      text-align: center;
      padding: 3rem;
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 24px;
      max-width: 640px;
      animation: fadeIn 1s ease;
      box-shadow: 0 0 70px rgba(0,0,0,0.85);
      backdrop-filter: blur(18px);
      outline: none;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }

    .popup-content:focus {
      box-shadow: 0 0 100px #3b82f6cc;
    }

    .popup h2 {
      font-size: 2.6rem;
      margin-bottom: 1rem;
      color: #3b82f6;
      text-shadow: 0 0 12px #3b82f6cc;
      animation: glowText 3s ease-in-out infinite alternate;
      user-select: text;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 8px #3b82f6cc; }
      100% { text-shadow: 0 0 28px #60a5faee; }
    }

    .popup p {
      font-size: 1.2rem;
      color: #cbd5e1;
      user-select: text;
    }

    .popup button {
      margin-top: 2.5rem;
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.25s, box-shadow 0.3s, transform 0.15s;
      box-shadow: 0 0 24px #2563eb80;
      transform-origin: center center;
      display: inline-block;
      will-change: box-shadow, transform;
      user-select: none;
    }

    .popup button:hover {
      background: #1e40af;
      box-shadow: 0 0 36px #3b82f6cc;
    }

    .popup button:active {
      transform: scale(0.95);
      box-shadow: 0 0 18px #1e40afcc;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #0a1b5b, #052169 40%, #0a1b5b);
      padding: 2.2rem 1rem;
      text-align: center;
      box-shadow:
        0 0 30px #2563eb99,
        inset 0 -4px 20px #3b82f633;
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: saturate(180%) blur(8px);
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      user-select: none;
    }

    header h1 {
      color: #3b82f6;
      font-size: 2.8rem;
      letter-spacing: 1.5px;
      animation: glowText 4s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
    }

    /* Removed the shine effect on header text */

    /* Shop Grid */
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2.5rem;
      padding: 5rem 2rem;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .shop.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .mod-card {
      background: rgba(31, 41, 55, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 2.4rem;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,0.75);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: default;
      user-select: none;
    }

    .mod-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 0 60px rgba(0,0,0,0.95);
      animation: pulseGlow 3s infinite alternate ease-in-out;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 60px rgba(0,0,0,0.95);
      }
      100% {
        box-shadow: 0 0 80px rgba(59, 130, 246, 0.8);
      }
    }

    .mod-card h2 {
      color: #60a5fa;
      margin-bottom: 0.9rem;
      font-size: 1.85rem;
      user-select: text;
    }

    .mod-card p {
      color: #d1d5db;
      font-size: 1.05rem;
      line-height: 1.6;
      user-select: text;
    }

    .mod-card button {
      margin-top: 1.8rem;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.6rem;
      border-radius: 10px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.25s, box-shadow 0.25s, transform 0.15s;
      box-shadow: 0 0 20px #3b82f680;
      transform-origin: center center;
      display: inline-block;
      will-change: box-shadow, transform;
      user-select: none;
    }

    .mod-card button:hover {
      background: #2563eb;
      box-shadow: 0 0 30px #3b82f6cc;
    }

    .mod-card button:active {
      transform: scale(0.96);
      box-shadow: 0 0 22px #1e40afcc;
    }

    /* Scroll to top button */
    #scrollTopBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: #2563eb;
      border: none;
      padding: 1rem 1.3rem;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 28px #2563ebcc;
      color: white;
      font-size: 1.7rem;
      display: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    #scrollTopBtn:hover {
      background: #1e40af;
      box-shadow: 0 0 40px #3b82f6ee;
    }

    #scrollTopBtn:active {
      transform: scale(0.95);
      box-shadow: 0 0 25px #1e40afcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media(max-width: 500px) {
      .popup h2 { font-size: 2rem; }
      header h1 { font-size: 2.2rem; }
      .mod-card h2 { font-size: 1.5rem; }
      .mod-card p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <!-- Intro Popup -->
  <div class="popup" id="introPopup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc" tabindex="-1">
    <div class="popup-content" tabindex="0">
      <h2 id="popupTitle">Welcome to L's Shop</h2>
      <p id="popupDesc">Essentials for casting mods and more.</p>
      <button onclick="closePopup()" aria-label="Enter Shop">Enter Shop</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>L's Shop</h1>
  </header>

  <!-- Mod Shop Section -->
  <section class="shop" id="shop" aria-live="polite" aria-atomic="true">
    <div class="mod-card">
      <h2>L's Casting Mod</h2>
      <p>The best casting mod for anything. Scrims and normal gameplay. This casting mod has got it all.</p>
      <button onclick="window.location.href='https://discord.gg/yxruActV'" aria-label="Buy L's Casting Mod">Buy Now</button>
    </div>

    <div class="mod-card">
      <h2>Orb</h2>
      <p>A clean sleek GUI with all the comp mods you need.</p>
      <button onclick="window.location.href='https://discord.gg/yxruActV'" aria-label="Buy Orb">Buy Now</button>
    </div>
  </section>

  <!-- Scroll to top button -->
  <button id="scrollTopBtn" aria-label="Scroll to top">&#8679;</button>

  <script>
    // Disable scrolling initially (popup shown)
    document.body.style.overflow = 'hidden';

    const popup = document.getElementById('introPopup');
    const popupContent = popup.querySelector('.popup-content');

    function closePopup() {
      popup.style.opacity = '0';
      popup.setAttribute('aria-hidden', 'true');
      setTimeout(() => {
        popup.style.display = 'none';
        document.body.style.overflow = 'auto'; // Re-enable scrolling

        // Animate shop grid fade up quickly after popup closes
        document.getElementById('shop').classList.add('visible');

        // Focus the first buy button after popup closes for accessibility
        const firstBuyButton = document.querySelector('.mod-card button');
        if (firstBuyButton) firstBuyButton.focus();
      }, 400); // Faster fade out: 0.4s
    }

    // Close popup on Esc key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (popup.style.display !== 'none' && popup.style.opacity !== '0') {
          closePopup();
        }
      }
    });

    // Focus trap in popup
    popup.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        const focusableElements = popup.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        const firstElement = focusableElements[0];
        const lastElement = focusableElements[focusableElements.length - 1];

        if (e.shiftKey) { // Shift + Tab
          if (document.activeElement === firstElement) {
            e.preventDefault();
            lastElement.focus();
          }
        } else { // Tab
          if (document.activeElement === lastElement) {
            e.preventDefault();
            firstElement.focus();
          }
        }
      }
    });

    // Scroll to top button logic
    const scrollTopBtn = document.getElementById('scrollTopBtn');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollTopBtn.style.display = 'block';
      } else {
        scrollTopBtn.style.display = 'none';
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
